<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Movie Recommendation</title>

  <!-- Bootstrap link -->

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- style sheet -->

  <style media="screen">
    body{
      background-image: url('https://static.standard.co.uk/2022/11/16/10/netflix-s.jpg?width=1200');
      background-size: 1920px 1300px;
      background-position: center;
      background-repeat: no-repeat;
    }

    .card{
      background:black;
    }
  </style>
</head>

<body>
  <!-- navigation bar -->
  <header>
    <div class="px-3 py-2 bg-dark text-white">
      <div class="container">


        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <div class="">
            <a href="/index" class="navbar-brand text-white text-white"><b>Home</b></a>
          </div>
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg> -->
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">

           <!--- <li><a href="/" class="nav-link text-white">Home</a></li>
            <li><a href="/crops" class="nav-link text-secondary">Crops</a></li>
            <li><a href="/machine" class="nav-link text-white">Machineries</a></li>
            <li><a href="/contactUs" class="nav-link text-white">Contact Us</a></li> -->

          </ul>
        </div>
      </div>
    </div>

  </header>

  <!-- form space

  <section class="bg-image" style="background-image: url('https://netflixjunkie.com/wp-content/uploads/2021/11/Netflix-Background-1-1140x600.jpg');">  -->

    <section class="bg-image";">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="m-5 row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-4">
                <h2 class=" text-center mb-3" style="color:white">Movie Predictor</h2>
                 <br>
                 <br>
                 <br>
                 <br>
                <form method="POST" action="{{ url_for('predict') }}">

                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id = "movie_name" name="movie_name" placeholder="Enter Movie Name" required>
                    <label class="form-label">Enter Your Favorite Movie Name</label>
                  </div>

                  <div align="center" class="d-flex justify-content-center pt-3">
                    
                    <input type="submit" class="btn btn-success btn-lg ms-2" value="predict">
                  </div>

                  <div align="center" class="m-5">
                    <p style="color:white">The movie recommendation list is <b>{{prediction_text}}</b></p>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
